<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add these lines to include Bootstrap CSS and JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <h1>Calorie Calculator</h1>
        <nav class="header-menu">
            <ul class="menu">
                <li><a href="about.html">What We Do</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="container">
        <form id="calculatorForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" required><br>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" required><br>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" required><br>
            
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Extra Active</option>
            </select><br>
            
            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="lose">Lose Weight</option>
                <option value="maintain">Maintain Weight</option>
                <option value="gain">Gain Weight</option>
            </select><br>
            
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            
        </form>
        <div id="resultContainer">
            <h2>Your Results</h2>
            <p id="caloriesResult"></p>
            <h3>Macronutrient Distribution</h3>
            <ul id="macronutrientList">
                <li>Protein: <span id="protein"></span></li>
                <li>Carbohydrates: <span id="carbohydrates"></span></li>
                <li>Fat: <span id="fat"></span></li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
